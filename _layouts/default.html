<!DOCTYPE html>
<html lang="en">

<head>
	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}-hamgo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/hamgo.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/bootstrap.min.css">
</head>

<body>
	<!--nav-->
	<div class="fixed text-center nav-top">

		<img src="{{ site.baseurl }}/assets/img/logo.png" width="50px" height="50px">
		<div class="btn-group" style="padding-right:50px;">
			<a id="nav_home" class="btn btn-default" href="{{site.baseurl}}/">Home</a>
			<a id="nav_doc" class="btn btn-default" href="{{site.baseurl}}/doc/">Documention</a>
			<a id="nav_about" class="btn btn-default" href="{{site.baseurl}}/about/">About</a>
			<!-- <a id="nav_feedback" class="btn btn-default" href="{{site.baseurl}}/feedback/">Feedback</a> -->
		</div>


	</div>
	<div class="main">
		<div class="container">
			{{content}}
		</div>
	</div>
	<!--js-->
	<script>
		var path = "{{page.url}}";
		if (path == "{{ site.page.about }}") {
			document.getElementById("nav_about").setAttribute('class', 'btn btn-active');
		} else if (path == "{{ site.page.doc }}") {
			document.getElementById("nav_doc").setAttribute('class', 'btn btn-active');
		} 
		// else if (path == "{{ site.page.feedback }}") {
		// 	document.getElementById("nav_feedback").setAttribute('class', 'btn btn-active');
		// } 
		else {
			document.getElementById("nav_home").setAttribute('class', 'btn btn-active');
		}
	</script>

</body>

</html>
